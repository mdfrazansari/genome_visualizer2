{% load static %}
<html>
<head>
    <!-- Material Design Lite CSS -->
    <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.indigo-pink.min.css">
    <!-- Font Awesome CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- Material Design icon font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href={% static "/bootstrap/css/bootstrap.css" %} rel="stylesheet" type="text/css"/>
</head>

<style>
    .util-center {
        margin: auto;
        
    }

    .util-max-512px {
        max-width: 512px;
    }

    .util-spacing-h--40px {
        margin-top: 40px;
        margin-bottom: 40px
    }
    .util-no-decoration {
        text-decoration: none;
    }
    
    table th {
        vertical-align: top;
    }
    
    ul.errorlist {
        color: rgb(255,64,129)!important;
    }
    
    tbody td {
        padding-bottom: 20px;
    }
</style>

<body style="background-color:#0747a6">

<div class="mdl-grid">
    <img class="util-center mdl-color-text--white" src="/static/images/logo2.png " height=70 width=70></img>
</div>
<div class="mdl-grid">
    <h1 class="util-center mdl-color-text--white" style="font-size: 24px; font-weight: 500; line-height: 28px; margin-top: 48px;">Create your account</h1>
</div>
<div class="mdl-grid">
    
    <div class="mdl-card mdl-shadow--16dp util-center util-spacing-h--40px" style="min-width:900px;">
        <div class="mdl-card__supporting-text mdl-grid">
            {% if form.errors %}
                <p class="mdl-color-text--accent">Please correct errors</p>
            {% endif %}

            <form method="post" action="{% url 'register' %}" style="width:100%">
                {% csrf_token %}
                <div>
                    <label></label>
                </div>
                    <table>
                    {{form.as_table}}
                    </table>
            
                    <input style="margin-top:20px; background-color:#0747a6" class="mdl-cell mdl-cell--12-col mdl-button mdl-button--raised mdl-js-button mdl-js-ripple-effect mdl-color-text--white" type="submit" value="register" />
                    <input type="hidden" name="next" value="{{ next }}" />
                </form>

        </div>
    </div>
</div>

<!-- Material Design Lite JavaScript -->
<script src="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.min.js"></script>
<script src={% static "/jquery/jquery-3.3.1.js" %} type="text/javascript"></script>
<script src={% static "/bootstrap/js/bootstrap.min.js" %} type="text/javascript"></script>
<script>
$(document).ready(function() {
    $('input:text').addClass('form-control');
    $('input:password').addClass('form-control')
    $('br').remove();
    $('.helptext').addClass('text-muted form-muted');
});
</script>
</body>
</html>
